    description:    Grupo Tour Operador
    Permissions:    [tour_operador]

  grupo_logistica:
    name:           Logistica
    description:    Grupo de Logistica
    Permissions:    [logistica]

  grupo_medicos_locales:
    name:           Médicos Evaluadores
    description:    Grupo de Médicos que reciben los exámenes preoperatorios y remiten al exterior.
